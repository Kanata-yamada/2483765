<html>
  <!DOCTYPE html>
<meta charset="utf-8">

<div style="position: relative">
  <img src="https://thumbnail.imgbin.com/9/3/13/imgbin-cat-kitten-pixel-art-cat-0cX5J9K16uHmvYEcL8GwYTqww_t.jpg" width="50" height="50"
       id="player"
       style="position: absolute;">
</div>
<script>
var MOVE_AMOUNT = 10;

var player = {
  x: 0,
  y: 0,
  image: document.getElementById("player")
};

var keyHandlers = {
  W: function moveUp() { player.y -= MOVE_AMOUNT; },
  A: function moveLeft() { player.x -= MOVE_AMOUNT; },
  S: function moveDown() { player.y += MOVE_AMOUNT; },
  D: function moveRight() { player.x += MOVE_AMOUNT; }
};

window.onkeydown = function(event) {
  var keyPressed = String.fromCharCode(event.keyCode);

  if (keyPressed in keyHandlers) {
    keyHandlers[keyPressed]();
    positionPlayer();
  }
};

function positionPlayer() {
  player.image.style.left = player.x + "px";
  player.image.style.top = player.y + "px";
}

positionPlayer();
</script>
